<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="login_style.css">
    </head>
    <body>

    <!--NAVBAR-->
    <div class="container"class="sticky-top">
        <div class="row login-row">
            <div class="col login-bckgr rounded">
                <img src="RLI365_logo_2019.png" class="logo">

                <!--FORM-->
                <form class="form-space">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="username" class="form-control" />
                      <label class="form-label" for="username">Email address</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="pass" class="form-control" />
                      <label class="form-label" for="pass">Password</label>
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row" style="margin-bottom: 30px; margin-left: auto; margin-right: auto;">
                      <div class="col col-lg-6 col-md-12 col-sm-12 justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                          <label class="form-check-label" for="remember"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col col-lg-6 col-md-12 col-sm-12 justify-content-center">
                        <!-- Simple link -->
                        <a href="https://training.rli365.com/recover">Forgot password?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-5">Sign in</button>
                  
                   </div>
                  </form>
            </div>
        </div>
    </div>
    </body>
</html>
